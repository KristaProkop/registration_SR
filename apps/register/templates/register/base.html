<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration modals</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'register/css/styles.css' %}">
  
</head>
<body>

  <div class="login-page">
    <button id="myBtn">Re-open Modal</button>
    <a href="{% url 'register:index' %}">Go Back</a>

    <div id="myModal" class="modal">
      <div class="form">
        <div class="modal-content">
          <span class="close">&times;</span>
          {% block modal_heading %}
          {% endblock %}

          {% block form %}
          
            {% block button %}{% endblock %}

          {% endblock %}
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'register/js/main.js' %}" type="text/javascript"></script> 

</body>
</html>
